<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patta Dar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background: #f3f4f6;
        font-family: 'Poppins', sans-serif;
        color: #333;
        margin: 30px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 40px 50px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 700px; /* Increased width */
        width: 100%;
    }

    .form-container h5 {
        font-size: 24px; /* Slightly increased font size */
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 14px;
        font-weight: 500;
        color: #555;
    }

    .form-group select {
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        color: #495057;
        font-size: 14px;
        padding: 10px 12px;
        border-radius: 5px;
        width: 100%;
        outline: none;
        transition: all 0.3s ease;
    }

    .form-group select:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        gap: 15px;
    }

    .form-group-half {
        width: calc(50% - 7.5px);
    }

    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        text-align: center;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }
    #data-table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
        background-color: white;
    }

    #data-table th, #data-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    #data-table th {
        background-color: #007bff;
        font-weight: bold;
        color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h5><strong>Select Location (DLRS)</strong></h5>
    <hr/>

    <!-- Form Start -->
    <div class="form-group">
      <label for="district">Select District <span class="text-danger">*</span></label>
      <select id="district" name="district" class="form-select" required>
        <option value="">Select</option>
        <option value="Kamrup Metro">কামৰূপ</option>
      </select>
    </div>

    <div class="form-group">
      <label for="subdiv">Select Sub Division <span class="text-danger">*</span></label>
      <select id="subdiv" name="subdiv" class="form-select" required>
        <option value="">Select</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group form-group-half">
        <label for="circle">Select Circle <span class="text-danger">*</span></label>
        <select id="circle" name="circle" class="form-select" required>
          <option value="">Select</option>
        </select>
      </div>
      <div class="form-group form-group-half">
        <label for="mouza">Select Mouza <span class="text-danger">*</span></label>
        <select id="mouza" name="mouza" class="form-select" required>
          <option value="">Select</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group form-group-half">
        <label for="lot">Select Lot <span class="text-danger">*</span></label>
        <select id="lot" name="lot" class="form-select" required>
          <option value="">Select</option>
        </select>
      </div>
      <div class="form-group form-group-half">
        <label for="village">Select Village <span class="text-danger">*</span></label>
        <select id="village" name="village" class="form-select" required>
          <option value="">Select</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group form-group-half">
        <label for="lot">Select Patta No <span class="text-danger">*</span></label>
        <select id="pattano" name="pattano" class="form-select" required>
          <option value="">Select</option>
        </select>
      </div>
      <div class="form-group form-group-half">
        <label for="village">Select Patta Type <span class="text-danger">*</span></label>
        <select id="pattatype" name="pattatype" class="form-select" required>
          <option value="">Select</option>
        </select>
      </div>
    </div>
<!--    <div class="form-group">-->
<!--      <label for="dag">Select Dag Number <span class="text-danger">*</span></label>-->
<!--      <select id="dag" name="dag" class="form-select" required>-->
<!--        <option value="">Select</option>-->
<!--      </select>-->
<!--    </div>-->
    <div class="form-row">
      <a href="/secure/home"><button type="button" class="btn-submit">Back</button></a>
      <button type="button" id="find-details" class="btn-submit">Find Pattadar Details</button>
    </div>
    </div>
  </div>

  <table id="data-table" style="display: none;">
    <thead>
    <tr>
      <th>Pattadar Id</th>
      <th>Pattadar Name</th>
      <th>Pattadar Father Name</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!--<script th:src="@{/javascript/location.js}" type="text/javascript"></script>-->
<script th:src="@{/javascript/pattadar.js}" type="text/javascript"></script>

</body>
</html>
