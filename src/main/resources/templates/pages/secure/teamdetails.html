<!doctype html>

<html
        lang="en"
        class="light-style layout-menu-fixed layout-compact"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/common/sneat_template/assets/"
        data-template="vertical-menu-template-free"
        data-style="light"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Home | DLRS</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/common/sneat_template/assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"/>

    <link rel="stylesheet" href="/common/sneat_template/assets/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/common/sneat_template/assets/vendor/css/core.css"
          class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/common/sneat_template/assets/vendor/css/theme-default.css"
          class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="/common/sneat_template/assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/common/sneat_template/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="/common/sneat_template/assets/vendor/libs/apex-charts/apex-charts.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/common/sneat_template/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/common/sneat_template/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{fragment/sidebar :: sidebar}"></div>
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar">
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-4 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-6" href="javascript:void(0)">
                        <i class="bx bx-menu bx-md"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search bx-md"></i>
                            <input
                                    type="text"
                                    class="form-control border-0 shadow-none ps-1 ps-sm-2"
                                    placeholder="Search..."
                                    aria-label="Search..." />
                        </div>
                    </div>
                    <!-- /Search -->


                    <ul class="nav nav-pills flex-row align-items-center ms-auto" role="tablist">
                        <li class="nav-item">
                            <button
                                    type="button"
                                    class="nav-link active"
                                    role="tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#navs-tabs-line-card-income"
                                    aria-controls="navs-tabs-line-card-income"
                                    aria-selected="true">
                                <span th:text="${user.name}"></span><span> &nbsp ( </span><span th:text="${user.role}"></span><span>)</span>
                            </button>
                        </li>

                    </ul>
                </div>
            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Basic Layout & Basic with Icons -->
                    <div class="row">

                        <div class="col-xxl">
                            <div class="card mb-6">
                                <div class="card-header d-flex align-items-center justify-content-between">
                                    <h5 class="mb-0">Update Survey Team</h5>
                                    <small class="text-muted float-end">Update Team For Survey</small>
                                </div>
                                <div class="card-body">
                                    <form id="teamDetails">
                                        <input type="hidden" id="teamCode" name="teamCode" th:value="${team.teamId}" />
                                        <div class="row mb-6">
                                            <label class="col-sm-2 col-form-label" for="basic-icon-default-fullname">Team Name</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span id="basic-icon-default-fullname2" class="input-group-text">
                                                        <i class="bx bx-group"></i>
                                                    </span>
                                                    <input
                                                            type="text"
                                                            name="name"
                                                            class="form-control"
                                                            id="basic-icon-default-fullname"
                                                            placeholder="Survey Team"
                                                            aria-label="John Doe"
                                                            aria-describedby="basic-icon-default-fullname2"
                                                            th:value = "${team.teamName}"
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-6">
                                            <label class="col-sm-2 col-form-label" for="supervisor">Supervisor</label>
                                            <div class="col-sm-10">
                                                <div class="input-group">
                                                    <!-- Styled Dropdown -->
                                                    <select id="supervisor" name="supervisor" class="form-select">
                                                        <option value="">Select Supervisor</option>
                                                        <option
                                                                th:each="sp : ${super}"
                                                                th:value="${sp.userId}"
                                                                th:text="${sp.name}"
                                                                th:selected="${team.supervisor != null and sp.name == team.supervisor.name}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row mb-6">
                                            <label class="col-sm-2 col-form-label" for="surveyor">Surveyors</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <select
                                                            id="surveyor"
                                                            name="surveyors[]"
                                                            class="form-select selectpicker"
                                                            multiple
                                                            data-live-search="true"
                                                            aria-label="Select Surveyors">
                                                        <option
                                                                th:each="sp : ${surv}"
                                                                th:value="${sp.userId}"
                                                                th:text="${sp.name}"
                                                                th:selected="${#lists.contains(selectedSurveyors, sp)}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>




                                        <div th:if="${#strings.trim(user.role) == 'SUPER_ADMIN' or #strings.trim(user.role) == 'SUPERVISOR'}" class="row justify-content-end">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary" id="btnclick">Update Team</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->

<script src="/common/sneat_template/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/common/sneat_template/assets/vendor/libs/popper/popper.js"></script>
<script src="/common/sneat_template/assets/vendor/js/bootstrap.js"></script>
<script src="/common/sneat_template/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/common/sneat_template/assets/vendor/js/menu.js"></script>

<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="/common/sneat_template/assets/js/main.js"></script>

<!-- Page JS -->

<!-- Place this tag before closing body tag for github widget button. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js" integrity="sha512-ZuFoz0RXvR6FG/SvILHTBoHh6FRk84H7kz2JzZ7aKJ1l3eZxI1AohL3M6YQIbHpIiZvhP5EdCohCmG1/41d0JQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css" integrity="sha512-mY8C3LlH1RltQbPBY7SCy9ERqC1o1mTjFE8h3snreToUOCynYwBq+9KoWZBlLHlQX4pJ3jMlLVm0xy3b9pLVRg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"></script>


<script th:src="@{/javascript/teamdetails.js}" type="text/javascript"></script>
<script th:src="@{/javascript/logout.js}" type="text/javascript"></script>


</body>
</html>
